_schema-version: "3.2"
ID: invoices
version: 0.0.1
modules:
- name: invoices-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: invoices-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - logaligroupsapui5.zip
      name: logaligroupsapui5
      target-path: resources/
- name: logaligroupsapui5
  type: html5
  path: sapui5
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: invoices-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: invoices-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
